<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css" />

    <title>CRUD PROJECT BY JAVASCRIPT</title>
</head>


<body>


    <div class="outputs">
        <div class="search">
            <input type="text" placeholder="ابحث ..." id="search" onkeyup="searchdata(this.value)" class="search-input"/>
        </div>
    </div>


    <div class="thetitle">
        <h1 style="color:#fff;">- جميع المنتجات -</h1>
    </div>


    <div class="content" id="thebody">


        <div>
        </div>


        <div>
        </div>
    </div>

    <div>
        <div class="dashboard">

            <div class="head">

                <p style="font-weight: bold;color:#fff;font-size: 20px;"> Crud Project By Javascript </p><br>
                <h2 style="color:#ffa400"> - أضف منتج جديد -</h2>
            </div>
            <div class="inputs">
                <input type="text" placeholder="اسم المنتج ..." id="title" />

                <div class="price">
                    <input type="number" placeholder="السعر ..." id="price" onkeyup="getTotal()" />
                    <input type="number" placeholder="الضرائب ..." id="texes" onkeyup="getTotal()" />
                    <input type="number" placeholder="الاعلانات ..." id="ads" onkeyup="getTotal()" />
                    <input type="number" placeholder="الخصم ..." id="discount" onkeyup="getTotal()" />
                    <p id="total"> --- </p>
                </div>

                <input type="number" placeholder="عدد المنتجات ..." id="count" />
                <input type="text" placeholder="الفئة ..." id="category" />
                <button id="submit">إضافة</button>
            </div>
        </div>
    </div>

    <div>
        <div class="circle"></div>
    </div>

<script src="logic.js">

</script>


</body>

</html>
